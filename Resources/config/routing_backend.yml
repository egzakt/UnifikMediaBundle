#List
egzakt_media_backend_image:
    pattern:  /image
    defaults: { _controller: "EgzaktMediaBundle:Backend/Media/Image:index" }

egzakt_media_backend_video:
    pattern:  /video
    defaults: { _controller: "EgzaktMediaBundle:Backend/Media/Video:index" }

egzakt_media_backend_media:
    pattern:  /media
    defaults: { _controller: "EgzaktMediaBundle:Backend/Media/Media:index" }

#Edit
egzakt_media_backend_media_edit:
    pattern:  /media/{id}/edit
    defaults: { _controller: "EgzaktMediaBundle:Backend/Media/Media:edit", id: 0 }

egzakt_media_backend_video_edit:
    pattern:  /video/{id}/edit
    defaults: { _controller: "EgzaktMediaBundle:Backend/Media/Video:edit", id: 0 }

egzakt_media_backend_image_edit:
    pattern:  /image/{id}/edit
    defaults: { _controller: "EgzaktMediaBundle:Backend/Media/Image:edit", id: 0 }

#Duplicate
egzakt_media_backend_media_duplicate:
    pattern:  /{id}/duplicate
    defaults: { _controller: "EgzaktMediaBundle:Backend/Media/Media:duplicate" }

egzakt_media_backend_image_duplicate:
    pattern:  /{id}/duplicate
    defaults: { _controller: "EgzaktMediaBundle:Backend/Media/Media:duplicate" }

egzakt_media_backend_video_duplicate:
    pattern:  /{id}/duplicate
    defaults: { _controller: "EgzaktMediaBundle:Backend/Media/Media:duplicate" }

#Delete
egzakt_media_backend_media_delete:
    pattern:  /{id}/delete
    defaults: { _controller: "EgzaktMediaBundle:Backend/Media/Media:delete" }

egzakt_media_backend_video_delete:
    pattern:  /{id}/delete
    defaults: { _controller: "EgzaktMediaBundle:Backend/Media/Media:delete" }

egzakt_media_backend_image_delete:
    pattern:  /{id}/delete
    defaults: { _controller: "EgzaktMediaBundle:Backend/Media/Media:delete" }

#Create
egzakt_media_backend_video_create:
    pattern:  /create/video
    defaults: { _controller: "EgzaktMediaBundle:Backend/Media/Video:create" }

egzakt_media_backend_media_create:
    pattern:  /create
    defaults: { _controller: "EgzaktMediaBundle:Backend/Media/Media:create" }

#Ajax image update
egzakt_media_backend_image_image_edit:
    pattern: /{id}/image/edit
    defaults: { _controller: "EgzaktMediaBundle:Backend/Media/Media:updateImage" }

egzakt_media_backend_video_image_edit:
    pattern: /{id}/image/edit
    defaults: { _controller: "EgzaktMediaBundle:Backend/Media/Media:updateImage" }


