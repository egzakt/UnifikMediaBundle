Egzakt\MediaBundle\Entity\Media:
    type: entity
    table: null
    inheritanceType: SINGLE_TABLE
    repositoryClass: Egzakt\MediaBundle\Entity\MediaRepository
    discriminatorColumn:
        name: type
        type: string
        length: 255
    discriminatorMap:
        media: Media
        image: Image
        video: Video
        document: Document
        embedvideo: EmbedVideo
    fields:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
        name:
            type: string
            length: 255
        mediaPath:
            type: string
            length: 255
            nullable: true
        createdAt:
            type: datetime
            gedmo:
                timestampable:
                  on: create
        updatedAt:
            type: datetime
            gedmo:
                timestampable:
                  on: update
        description:
            type: text
            nullable: true
        caption:
            type: string
            length: 255
            nullable: true
        mimeType:
            type: string
            length: 255
        size:
            type: decimal
        hidden:
            type: boolean
    lifecycleCallbacks: {  }
    oneToOne:
        thumbnail:
            targetEntity: Egzakt\MediaBundle\Entity\Image
            mappedBy: parentMedia
            cascade: [persist]